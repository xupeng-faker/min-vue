<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinVue</title>
</head>
<body>
    <div id="app">
        <h1>差值表达式</h1>
        <h3>{{ msg }}</h3>
        <h3>{{ count }}</h3>
        <h1>v-text</h1>
        <div v-text="msg"></div>
        <h1>v-model</h1>
        <input type="text" v-model="msg">
        <input type="text" v-model="count">
    </div>
</body>
<script type="module">
    import { Vue } from './src/vue.js';
    window.vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            code: 0,
            person: { age: 18, name: 'MinVue' },
            msg: 'Hello Vue',
            count: 100
        }
    })
    console.log(vm);
</script>
</html>
